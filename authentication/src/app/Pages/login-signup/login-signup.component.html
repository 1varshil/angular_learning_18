    <div class="shape"></div>
    <div class="shape"></div>

<!-- Login Form -->
<form *ngIf="!isRegistering">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" name="email" [(ngModel)]="loginObj.email"  id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="loginObj.password" id="password">

    <button (click)="loginForm()">Log In</button>

    <div class="register">
        Do you already have an account? <a (click)="toggleForm()">Register</a>
    </div>
</form>

<!-- Registration Form -->
<form *ngIf="isRegistering">
    <h3>Register Here</h3>

    <label for="name">Name</label>
    <input type="text" placeholder="Name" name="name" [(ngModel)]="registerObj.name" id="name">

    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="email" [(ngModel)]="registerObj.email" id="username">

    <label for="password">Password</label>
    <input type="password" placeholder="Password" name="password" [(ngModel)]="registerObj.password" id="password">

    <button (click)="registerForm()">Register</button>

    <div class="register">
        Already have an account? <a (click)="toggleForm()">Login</a>
    </div>
</form>
