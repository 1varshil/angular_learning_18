<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Div with CSS</title>
    <style>
        /* Hide radio buttons */
        .hidden-radio {
            display: none;
        }

        /* Basic styles for list items */
        .list-item {
            display: block;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
            text-align: center;
            user-select: none;
        }

        /* Styles for the active item */
        .hidden-radio:checked + .list-item {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <input type="radio" name="activeItem" id="item1" class="hidden-radio" />
        <label for="item1" class="list-item">Item 1</label>
    </div>
    <div>
        <input type="radio" name="activeItem" id="item2" class="hidden-radio" />
        <label for="item2" class="list-item">Item 2</label>
    </div>
    <div>
        <input type="radio" name="activeItem" id="item3" class="hidden-radio" />
        <label for="item3" class="list-item">Item 3</label>
    </div>
    <div>
        <input type="radio" name="activeItem" id="item4" class="hidden-radio" />
        <label for="item4" class="list-item">Item 4</label>
    </div>
    <div>
        <input type="radio" name="activeItem" id="item5" class="hidden-radio" />
        <label for="item5" class="list-item">Item 5</label>
    </div>
</body>
</html>
